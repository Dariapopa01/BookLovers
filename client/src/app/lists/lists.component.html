
<div class="container mt-3">
  <div class="d-flex">
    <div class="btn group" name="predicate">
      <button class="btn btn-outline-dark"
      btnRadio="followed"
      [(ngModel)]="predicate"
      (click)="loadFollwers()">  Following </button>

    </div>
    <div class="btn group" name="predicate">
      <button class="btn btn-outline-dark"
      btnRadio="followedBy"
      [(ngModel)]="predicate"
      (click)="loadFollwers()">  Followers </button>
    </div>
  </div>


  <div class="row ">
    <h2 style="margin-left: 300px;"><b>{{pagination?.totalItems}} <i class="fa fa-user-circle" aria-hidden="true"></i></b></h2>
    <div  *ngFor="let member of members">

      <app-member-card [member] = "member"></app-member-card>
    </div>
  </div>
</div>

<div class="d-flex justify-content-center" *ngIf="pagination">
  <pagination
      [boundaryLinks]="true"
      [totalItems]="pagination.totalItems"
      [itemsPerPage]="pagination.itemsPerPage"
      [maxSize]="10"
      [(ngModel)]="pagination.currentPage"
      (pageChanged)="pageChanged($event)"
      previousText="&lsaquo;"
      nextText="&rsaquo;"
      firstText="&laquo;"
      lastText="&raquo;">

  </pagination>
</div>
