<div class="row" *ngIf="member">
  <table class="table table-hover" style="cursor: pointer;">

    <tbody class="align-middle">
      <tr class="table-secondary">
        <td class="imgtd">
          <div>
            <img class="img-circle rounded-circle me-2" src="{{member.photoUrl}}" routerLink="/members/{{member.userName}}">

            <h6 class="bellow-pic">
              <span [class.is-online]="(presence.onlineUser$ | async).includes(member.userName)">
                <i class="fa fa-user me-2"></i>
              </span>

              {{member.knownAs}}, {{member.age}}
            </h6>
          </div>
        </td>

        <td>
          <!-- <button  class="btn btn-primary"> -->
            <i  (click)="addFollow(member)" [ngClass]="{'green' : toggle, 'red': !toggle}" class="fa fa-user-plus fa-2x"></i>
          <!-- </button> -->
        </td>
        <td>
          <!-- <button -->


          <i routerLink="/members/{{member.userName}}"
          [queryParams]="{tab: 'Messages'}" class="fa fa-envelope fa-2x"></i>
        <!-- </button> -->
        </td>
        <td>
          <!-- <button  class="btn btn-primary"> -->
            <i routerLink="/members/{{member.userName}}" class="fa fa-info-circle  fa-2x" aria-hidden="true"></i>
          <!-- </button> -->
        </td>

      </tr>

    </tbody>

  </table>

</div>
