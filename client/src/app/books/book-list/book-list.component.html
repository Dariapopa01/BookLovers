<div class="container">
  <div class="row" *ngIf="!registerMode">
    <section class="col-3">
      <h5 class="text-dark ml-3">Genres</h5>
      <ul class="list-group ">
        <li class="list-group-item list-group-item-action "
        *ngFor="let genre of genres"
        [class.active]="genre.id === this.genreIdselected"
        [value]="genre.id"
        (click)="onGenreSelected(genre.id)"
        >{{genre.name}}</li>
      </ul>
    </section>
    <section class="col-9">
      <div class="d-flex justify-content-between align-items-center pb-2">
        <header>
          <span>Showing Results</span>
        </header>
        <div class="form-inline mt-2">
          <input class="form-control mr-2" #search style="width:300px" placeholder="Search" type="text">
          <button (click)="onSearch()" class="btn btn-outline-primary my-2">Search</button>
          <button (click)="onReset()"  class="btn btn-outline-succes ml-2 my-2">Reset</button>
        </div>
      </div>
      <div class="row">
        <div class="col-3"  *ngFor="let title of titles">
        <app-book-card  [title]="title"></app-book-card>
      </div>
    </div>

    </section>

  </div>

</div>

<div class="d-flex justify-content-center" *ngIf="pagination">
  <pagination
      [boundaryLinks]="true"
      [totalItems]="pagination.totalItems"
      [itemsPerPage]="pagination.itemsPerPage"
      [maxSize]="10"
      [(ngModel)]="pagination.currentPage"
      (pageChanged)="pageChanged($event)"
      previousText="&lsaquo;"
      nextText="&rsaquo;"
      firstText="&laquo;"
      lastText="&raquo;">

  </pagination>
</div>
