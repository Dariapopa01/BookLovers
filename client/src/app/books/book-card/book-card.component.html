<div class="card mb-4" *ngIf="title">
  <div class="card-img-wrapper">
    <img src="{{title.photoUrl || './assets/user.png'}}" alt="{{title.author}}" class="card-img-top">
    <ul class="list-inline member-icons animate text-center">
      <li class="list-inline-item">
          <i routerLink="/books/detail/{{title.title}}" class="fa fa-info-circle fa-2x"></i>
      </li>
      <li class="list-inline-item">
        <!-- <i class="fa fa-ellipsis-v fa-2x" (click)="registerToggle()"></i> -->
        <!-- <div *ngIf="filter"> -->
          <i (click)="addLike(title)" class="fa fa-book fa-2x"></i>
          </li>
          <li class="list-inline-item">
          <i (click)="addRead(title) "  class="fa fa-heart fa-2x"></i>
        <!-- </div> -->

      </li>
      <!-- <li class="list-inline-item">
        <i (click)="addRead(title)" (cancelRegister)="cancelRegisterMode($event)" class="fa fa-envelope fa-2x"></i>
      </li> -->
    </ul>
  </div>
  <div class="card-body p-1">
    <h6 class="card-title text-center mb-1">
      <i class="fa fa-user me-2"></i>
      {{title.author}}
    </h6>


  </div>
</div>
