<h4>Internal server error</h4>>
<ng-container *ngIf="error">
  <h5 class="text-danger">Error: {{error.message}}</h5>
  <p class="font-weight-bold">Note: If you are seeing this angular is not to blame</p>
  <ol>
    <li>Open Chrome Dev Tools</li>
    <li>Examine the request URL </li>
    <li>Reproduce the problem in postman</li>
  </ol>
  <p style="font-weight:bold;"> Following is the stack trace</p>
  <code class="mt-5" style="background-color: whitesmoke;">{{error.details}}</code>
</ng-container>
